<div (click)="openMovie({ content: longContent })" class="col wrapper">
  <div
    class="col content-container p-0 my-3 mx-1"
    [ngStyle]="active && { backgroundColor: '#959494' }"
  >
    <img src="{{ imgUrl + movie.poster_path }}" />
    <div class="row d-flex flex-column m-3">
      <div class="mb-3">
        <h5 #f class="text-white">{{ movie.title }}</h5>
      </div>
      <div class="d-flex justify-content-between">
        <p class="mb-0 pb-3 producer-p">Travis Bell</p>
        <p class="mb-0 pb-1 year-p">{{ movie.release_date.split("-")[0] }}</p>
      </div>
    </div>
  </div>
</div>
<ng-template #longContent let-modal>
 <div class="modal-details">
   <button
     type="button"
     class="close"
     id="close-modal"
     (click)="modal.dismiss('Cross click')"
   >
     <span class="material-icons cancel-icon">close</span>
   </button>
   <div class="modal-body movie-details">
     <app-movie-details
       [movie]="movie"
       [showCancelBtn]="false"
     ></app-movie-details>
   </div>
 </div>
</ng-template>
