  <div class="col wrapper">
    <button (click)="handleCloseMovieDetails()" class="btn-icon cancel">
      <span class="material-icons">close</span>
    </button>
    <div class="row d-flex  flex-column flex-wrap">
      <div>
        <img src='{{ imgUrl + movie.poster_path }}' width="454.5px">
      </div>
      <div class="d-flex px-3">
        <p class="text-white pt-3 font-weight-bold">{{movie.title}}</p>
        <p class="pt-3 pl-3 img-fluid">{{movie.release_date.split('-')[0]}}</p>
      </div>
      <div class="d-flex px-3">
        <p class="text-white pt-3">Chariss Chali</p>
        <p class="pt-3 pl-3">Drama | Fantasy</p>
      </div>
      <div class="px-3">
        <p class="mb-0 py-3  producer-p p-section text-white">
         {{movie.overview}}
        </p>
       <div class="rating-wrapper">
         <p class="rating font-weight-bold">{{movie.vote_average}}</p>
         <round-progress responsive="true" [current]=movie.vote_average max=10 color="yellow" background="black"></round-progress>
         <p class="company">IMDb</p>
       </div>
      </div>
      <div class="d-flex justify-content-around mt-5">
        <button class="text-center btn-icon">
          <span class="material-icons" style="color: #E9CF58">grade</span>
          <p class="text-white">UNFAV</p>
        </button>
        <button class="text-center btn-icon">
          <span class="material-icons">laptop_mac</span>
          <p class="text-white">SET</p>
        </button>
        <button class="text-center btn-icon">
          <span class="imdb">IMDb</span>
          <p class="text-white">INFOS</p>
        </button>
        <button class="text-center btn-icon">
          <span class="material-icons">slideshow</span>
          <p class="text-white">TRAILER</p>
        </button>
      </div>
    </div>
  </div>
